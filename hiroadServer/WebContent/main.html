<!doctype html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<title>main</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/swiper.min.js"></script>

<script>
	//여기다가 코드 작성
	$(document).ready(function() {
		$("#first").load("hanma.html")
		$("#second").load("wang.html")
		
		$(".btnAll").on("click", function(e) {
			$("#header").toggleClass("close");
			return false;
		})
		$("#gnb > li > a").on("click", function() {
			$(this).next("").stop().slideToggle(500);
			$(this).parent().siblings().children(".depth02").slideUp(500);
			return false;
		})
		$("#hide").click(function() {
			$("#tab2_con").hide();
		})
		
		$("#hide2").click(function() {
			$("#tab2_con").hide();
		})
		$("#show").click(function() {
			$("#tab2_con").show();
		})
		// 게시판 링크
		$("#gnb0s5").click(function() {
			location.replace('hiroad?cmd=boardList');
		});
		

	});
</script>
</head>
<body>
	<!-- 헤더시작 -->
	<div id="header">
		<div class="header_h">
			<div class="header_logo">
				<a><img class="logo" src="images/logo.png"></a>

				</a>
			</div>
		</div>
		<div>
			<ul class="tab" id="tab">
				<li id="hide">한양대/마장</li>
				<li id="hide2">왕십리</li>
				<li id="show">4211</li>
			</ul>
		</div>
	</div>
	<ul id="gnb">
		<li>
			<div class="menubox"></div>
		</li>
		<li><a href="" id="gnb01" class="depth01">공지사항</a></li>
		<li><a href="" id="gnb02" class="depth01">시간표</a></li>
		<li><a href="" id="gnb03" class="depth01">도보</a></li>
		<li><a href="" id="gnb0s4" class="depth01">계좌전송</a></li>
		<li><a href="" id="gnb0s5" class="depth01">게시판</a></li>
		<li><a href="" id="gnb0s6" class="depth01">설정</a></li>
		<li>
			<div id="wrap">
				<div id="container">
					<div id="mask"></div>
					<div class="window">
						<p class="popup">
							버전<a href="#" class="close">X</a>
						<hr>
						</p>
						<p class="popupcontents">2.4</p>
					</div>
					<a href="" id="gnb0s7" class="depth01 openMask">버전</a>
				</div>
			</div>
		</li>
	</ul>
	<!-- 헤더끝 -->
	<div class="tab_con" id="tab_con">
		<div id="first"></div>
		<div id="second"></div>
		<div class="tt">
			<ul class="tab2" id="tab2">
				<li>상행</li>
				<li>하행</li>
			</ul>
		</div>
	</div>
	<div class="tab2_con" id="tab2_con">
		<div>상행이지</div>
		<div>하행이지</div>
	</div>
</body>
